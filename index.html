<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>GPI Documentation</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="GPI Documentation" property="og:title">
  <meta content="GPI Documentation." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('doc.md')
    });
  </script>

</head>
<body role='flatdoc' class='big-h3 large-brief'>

<a class="scroll" href=#gpi-documentation><div class='title-area title-card' style='background: url(banner3.jpg) no-repeat center; background-size: cover; '></div></a>

  <div class='header'>
    <div class='left'>
      <h1><a href='http://gpilab.com'>GPI</a></h1>
      <ul>
        <li><a href='https://github.com/gpilab/gpilab.github.io'>View on GitHub</a></li>
        <li><a href='https://github.com/gpilab/gpilab.github.io/issues'>Issues</a></li>
      </ul>
    </div>

    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="http://ghbtns.com/github-btn.html?user=gpilab&amp;repo=gpilab.github.io&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>

  </div>

  <div class='content-root'>
    <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div> 
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

  <script>
    // http://jsfiddle.net/YtJcL/
    var hashTagActive = "";
        $(".scroll").click(function (event) {
            if(hashTagActive != this.hash) { //this will prevent if the user click several times the same link to freeze the scroll.
                event.preventDefault();
                //calculate destination place
                var dest = 0;
                if ($(this.hash).offset().top > $(document).height() - $(window).height()) {
                    dest = $(document).height() - $(window).height();
                } else {
                    dest = $(this.hash).offset().top;
                }
                //go to destination
                $('html,body').animate({
                    scrollTop: dest
                }, 2000, 'swing');
                hashTagActive = this.hash;
            }
        });
  </script>

</body>
</html>
